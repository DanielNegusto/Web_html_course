<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"> <!-- Локальный Bootstrap CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка страницы -->
    <div class="container-fluid">
        <div class="row">
            <!-- Левое меню -->
            <div class="col-md-2 sidebar">
                <!-- Меню остается прежним -->
                <h4 class="menu-title">Меню</h4>
                <nav class="navbar navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house"></i> Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="/catalog"><i class="bi bi-box"></i> Каталог</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts"><i class="bi bi-envelope"></i> Контакты</a></li>
                    </ul>
                </nav>
                <!-- Dropdown меню остается прежним -->
                <div class="mt-auto">
                    <div class="dropdown" style="position: absolute; bottom: 20px;">
                        <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i> Пользователь </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выйти</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="col-md-10 main-content">
                <h1 class="mt-4 mb-4 text-center">Контакты</h1>
                <!-- Контент страницы "Контакты" -->
                <div class="row">
                    <div class="col-md-6">
                        <h2>Контактная информация</h2>
                        <p>Адрес: ул. Ленина, д. 1, г. Москва</p>
                        <p>Телефон: +7 (777) 123-45-67</p>
                        <p>Email: example@mail.ru</p>
                    </div>
                    <div class="col-md-6">
                        <div class="feedback-form">
                            {% if success_message %}
                                <div class="alert alert-success" role="alert">
                                    {{ success_message }}
                                </div>
                            {% endif %}
                            <form method="POST" action="/contacts/">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" name="message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!-- Закрытие колонки основного контента -->
        </div> <!-- Закрытие row -->
    </div> <!-- Закрытие container-fluid -->

    <script src="/static/js/bootstrap.bundle.min.js"></script> <!-- Локальный Bootstrap JS -->
    <script src="/static/js/scripts.js"></script> <!-- Ваши собственные скрипты -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
